<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
      <header class="header">Header</header>

      <!-- Sidebar Starts-->
      <aside class="sidebar">
         <div class="icons"><img src="images/sidebar/view-dashboard.svg" alt="Dashboard Icon">Dashboard</div>
         <div class="nav">
            <div class="icons"><img src="images/sidebar/home-account.svg" alt="Home Icon">Home</div>
            <div class="icons"><img src="images/sidebar/face-woman-profile.svg" alt="Profile Icon">Profile</div>
            <div class="icons"><img src="images/sidebar/message-badge.svg" alt="Message Icon">Message</div>
            <div class="icons"><img src="images/sidebar/history.svg" alt="History Icon">History</div>
            <div class="icons"><img src="images/sidebar/file-tree.svg" alt="Task Icon">Tasks</div>
            <div class="icons"><img src="images/sidebar/google-circles-communities.svg" alt="Community Icon">Communities
            </div>
         </div>
         <div class="branding">
            <div class="icons"><img src="images/sidebar/cog.svg" alt="Setting Icon">Setting</div>
            <div class="icons"><img src="images/sidebar/help-box.svg" alt="Support Icon">Support</div>
            <div class="icons"><img src="images/sidebar/send-lock.svg" alt="Privacy Icon">Privacy</div>
         </div>
      </aside>
      <!-- Sidebar Ends -->
      <main class="content">Content</main>
   </div>
</body>

</html>
